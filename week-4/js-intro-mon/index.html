<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forutne Teller</title>
    
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="title">You will know your future soon!</h1>
    <form>

        <label for="name">Partner name:</label><br>
        <input type="text" id="name" name="name" value="Elon Mask"><br>
    
        <label for="children">Number of children:</label><br>
        <input type="text" id="children" name="children" value="10"><br>
    
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="Mars"><br>
    
        <label for="job">Job title:</label><br>
        <input type="text" id="job" name="job" value="CEO"><br>
    
        <!-- Set button type to "button" to prevent form submission -->
        <button type="button" onclick="getSubmit()">Submit</button>
    
    </form>
    


</body>
</html>
